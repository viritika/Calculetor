<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  <link rel="stylesheet" href="./Calculator.css">
    
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div id="display">

            </div>
            <table>
                <tr>
                    <td class="button active">AC</td>
                    <td class="button active">/</td>
                    <td class="button active">%</td>
                    <td class="button active">Back</td>
                </tr>
                <tr>
                    <td class="button">7</td>
                    <td class="button">8</td>
                    <td class="button">9</td>
                    <td class="button active">*</td>
                </tr>
                <tr>
                    <td class="button">4</td>
                    <td class="button">5</td>
                    <td class="button">6</td>
                    <td class="button active">-</td>
                </tr>
                <tr>
                    <td class="button">1</td>
                    <td class="button">2</td>
                    <td class="button">3</td>
                    <td class="button active">+</td>
                </tr>
                <tr>
                    <td class="button active">(</td>
                    <td class="button">0</td>
                    <td class="button active">)</td>
                    <td class="button active ">=</td>
                   
                </tr>
                
            </table>
        </div>
    </div>
  
    <script src="./Calculator.js"></script>
    
</body>
</html>
